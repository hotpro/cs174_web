<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Canvas Images</title>
    <meta charset = "UTF-8" />
    <script type = "text/javascript">  
        function draw(){
            var canvas1 = document.getElementById("canvas1");
            var canvas2 = document.getElementById("canvas2");
            var image = new Image();
            image.src = "images/RonCats.jpg";
            
            var con = canvas1.getContext("2d");
            con.strokeStyle = "black";
            con.strokeRect(0, 0, 200, 200);
            con.drawImage(image, 10, 10, 180, 135);
            
            con = canvas2.getContext("2d");
            con.strokeStyle = "black";
            con.strokeRect(0, 0, 200, 200);
            
            con.drawImage(image, 150, 70, 190, 120, 10, 10, 180, 110);
        }
    </script>
</head>

<body onload = "draw()">
    <h1>Canvas Images</h1>
    
    <canvas id = "canvas1"
            height = "200"
            width = "200">
        <p>Canvas not supported!</p>
    </canvas>
    
    <canvas id = "canvas2"
            height = "200"
            width = "200">
        <p>Canvas not supported!</p>
    </canvas>
</body>
</html>
