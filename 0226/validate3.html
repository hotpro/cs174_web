
<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>HTML5 Input Types</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="validate3.css" />
</head>

<body>
    <form action="">
        <fieldset>
            <legend>New input types</legend>

            <p>
                <label for="txtName">Name:</label>
                <input type="text"
                       id = "txtName"
                       required />
            </p>

            <p>
                <label for="txtEmail">Email:</label>
                <input type="email"
                       id = "txtEmail" />
            </p>

            <p>
                <label for="date">Date:</label>
                <input type="date"
                       id = "date" />
            </p>

            <p>
                <label for="dateTime">DateTime:</label>
                <input type="datetime"
                       id = "dateTime" />
            </p>

            <p>
                <label for="dateTimeLocal">DateTime-Local:</label>
                <input type="datetime-local"
                       id = "dateTimeLocal" />
            </p>

            <p>
                <label for = "month">Month:</label>
                <input type = "month"
                       id = "month" />
            </p>

            <p>
                <label for = "week">Week:</label>
                <input type = "week"
                       id = "week" />
            </p>

            <p>
                <label for = "time">Time:</label>
                <input type = "time"
                       id = "time" />
            </p>

            <p>
                <label for = "tel">Telephone:</label>
                <input type = "tel"
                       id = "tel"  />
            </p>

            <p>
                <label for = "url">URL:</label>
                <input type = "url"
                       id = "url"  />
            </p>

            <p>
                <label for = "number">Number:</label>
                <input type = "number"
                       id = "number"
                       max = "10"
                       min = "0" />
            </p>

            <p>
                <label for = "range">Range:</label>
                <input type = "range"
                       id = "range"
                       min = "0"
                       max = "256"
                       value = "128" />
            </p>

            <p>
                <label for="color">Color:</label>
                <input type="color"
                       id = "color" />
            </p>

            <p>
                <label for="search">Search:</label>
                <input type="search"
                       id = "search" />
            </p>

            <p>
                <button type = "submit">
                    Click me
                </button>
            </p>
        </fieldset>
    </form>
</body>
</html>
