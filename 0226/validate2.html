
<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset = "UTF-8">
    <title>Validate User Input #2</title>
    <link rel="stylesheet" type="text/css" href="validate2.css" />
</head>

<body>
    <form action = "">
        <fieldset>
            <legend>User input</legend>
            <label>Name:</label>
            <input type = "text"
                   placeholder = "Enter name"
                   id = "name"
                   required />
            <label>Phone number:</label>
            <input type = "text"
                   placeholder = "(999) 999-999"
                   pattern = "^\(\d{3}\) *\d{3}-\d{4}$"
                   id = "phone"
                   required />
            <label>Email address:</label>
            <input type = "text"
                   placeholder = "xxxxx@xxxxx.xxx"
                   pattern = "^.+@.+\..{2,4}$"
                   id = "email" />
            <button type = "submit">
                Submit
            </button>
        </fieldset>
    </form>
    </body>
</html>
