<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animate</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js">
	</script>
	<script type="text/javascript" src="animate.js"></script>	
	<style>
		#content {
			position: absolute;
			left: 10px;
			top: 120px;
		}
	</style>
</head>
<body>
	<form action = "">
	    <fieldset>
	        <button type = "button" id = "home">
	            Home
	        </button>
	        <button type = "button" id = "swing">
	            Swing glide
	        </button>
	        <button type = "button" id = "linear">
	            Linear glide
	        </button>
	        <button type = "button" id = "left">
	            &lt;--
	        </button>
	        <button type = "button" id = "right">
	            -->
	        </button>
	    </fieldset>
	</form>

	<p id="content">
	    <img src="images/Bristol.png" width="200" id="image"/>
	</p>

	
</body>
</html>
