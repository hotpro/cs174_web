<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Effect</title>
	<link rel="stylesheet" type="text/css" href="effects.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
	</script>
	<script type="text/javascript" src="effects.js"></script>
</head>
<body>
    <h1>Object Effects</h1>
    
    <div id="buttons">
        <h2 id="show">Show</h2>
        <h2 id="hide">Hide</h2>
        <h2 id="toggle">Toggle</h2>
        <h2 id="slideDown">Slide Down</h2>
        <h2 id="slideUp">Slide Up</h2>
        <h2 id="fadeIn">Fade In</h2>
        <h2 id="fadeOut">Fade Out</h2>
        <h2 id="wrap">Wrap</h2>
        <h2 id="unwrap">Unwrap</h2>
    </div>

    <p id="content">
        <img src="images/Bristol.png" width="400" id="image"/>
    </p>
</body>

</html>
